<!DOCTYPE html>
<html>
<head>
	<title>Canvasloth</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
	<meta charset="UTF-8"/>
	<meta property="og:title"       content="Canvasloth"/>
	<meta property="og:url"         content="https://mr21.github.io/canvasloth/"/>
	<meta property="og:image"       content="https://mr21.github.io/canvasloth/thumbnail.jpg"/>
	<meta property="og:description" content="Canvasloth is a very minimal framework to manage an HTML5-Canvas application. It manages the events, prepares the DOM for the HUD, waits until all the assets are loaded, cancels the keys repetition of the keyboard, provides a tiny time manager and that's it."/>
	<link rel="stylesheet" href="../_/fa/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../_/header.css"/>
	<link rel="stylesheet" href="src/canvasloth.css"/>
	<script src="../_/header.js"></script>
	<script src="src/canvasloth.js"></script>
	<style>
	.wrapper-absolute-fullscreen-test {
		position: absolute;
		padding: 10px;
		margin: 10px;
		background: #777;
		}

	.canvasloth {
		width: 500px;
		height: 500px;
		margin: 25px auto;
		}
		.canvasloth canvas {
			background: #555;
			}
		.canvasloth-hud-below {
			font: 11px/14px sans-serif;
			}
			.canvasloth-hud-below .console {
				position: absolute;
				overflow: hidden;
				width: 230px;
				left: 0;
				top: 0;
				bottom: 0;
				border-right: 1px dashed rgba(255,255,255,.5);
				padding: .2em .3em;
				color: #444;
				background: rgba(255,255,255,.66);
				}
				.canvasloth-hud-below .console b {
					color: #222;
					}
		.canvasloth-hud-above {
			}
			.canvasloth-hud-above .btns {
				position: absolute;
				right: 10px;
				bottom: 10px;
				}
			.canvasloth-hud-above .btns * {
				font-weight: bold;
				}
	</style>
	<script>
	function main() {
		new Canvasloth({
			container: document.querySelector(".canvasloth"),
			context: "2d",
			autoFocus: true,
			fps: 1,
			thisApp: {
				round: function(n) { return Math.round(n * 1000) / 1000; },
				consoleWrite: function(msg) {
					var div = document.createElement("div");
					div.innerHTML = msg;
					this.el_console.insertBefore(div, this.el_console.firstChild);
					if (this.el_console.children.length > 36)
						this.el_console.removeChild(this.el_console.lastChild);
				},
				concatTouchesIds: function(touches) {
					var s = "";
					for (var id in touches) {
						if (s)
							s += ", ";
						s += "<b>" + id + "</b>";
					}
					return s;
				},
				putImage: function(x, y) {
					var	w = this.img.width,
						h = this.img.height,
						sc = .2 + Math.random() * .5;
					this.ctx.save();
						this.ctx.translate(x, y);
							this.ctx.scale(.4, .4);
								this.ctx.rotate(Math.random() * Math.PI * 2);
									this.ctx.globalAlpha = .9;
									this.ctx.drawImage(this.img, -w/2, -h/2);
					this.ctx.restore();
				}
			},
			ready: function(o) {
				var
					cnv = o.canvasloth,
					ctx = o.ctx,
					that = this,
					isFullscreen = false
				;
				this.cnv = cnv;
				this.ctx = ctx;
				this.isClicked = false;
				this.el_console = cnv.container.querySelector(".console");
				this.consoleWrite("<b>ready</b> ( )");
				this.img = cnv.image("5.png");
				cnv.container.querySelector(".clear").onclick = function(e) {
					o.ctx.clearRect(0, 0, cnv.getWidth(), cnv.getHeight());
					that.el_console.innerHTML = "";
				};
				cnv.container.querySelector(".fullscreen").onclick = function(e) {
					cnv.fullscreen(isFullscreen = !isFullscreen);
				};
			},
			loop: function() {
				this.consoleWrite("loop... frameTime: " + this.round(this.cnv.frameTime()) + " (sec)");
			},
			events: {
				focus: function() {
					this.consoleWrite("<b>focus</b> ( )");
				},
				blur: function() {
					this.consoleWrite("<b>blur</b> ( )");
				},
				keyDown: function(e) {
					this.consoleWrite("key<b>Down</b> ( key <b>"+e.key+"</b> )");
				},
				keyUp: function(e) {
					this.consoleWrite("key<b>Up</b> ( key <b>"+e.key+"</b> )");
				},
				wheel: function(e) {
					this.consoleWrite("<b>wheel</b> ( x <b>"+e.x+"</b>, y <b>"+e.y+"</b>, rx <b>"+this.round(e.rx)+"</b>, ry <b>"+this.round(e.ry)+"</b> )");
				},
				mouseDown: function(e) {
					this.consoleWrite("mouse<b>Down</b> ( x <b>"+e.x+"</b>, y <b>"+e.y+"</b>, button <b>"+e.button+"</b> )");
					this.isClicked = true;
					this.putImage(e.x, e.y);
				},
				mouseUp: function(e) {
					this.consoleWrite("mouse<b>Up</b> ( x <b>"+e.x+"</b>, y <b>"+e.y+"</b>, button <b>"+e.button+"</b> )");
					this.isClicked = false;
					this.putImage(e.x, e.y);
				},
				mouseMove: function(e) {
					this.consoleWrite("mouse<b>Move</b> ( x <b>"+e.x+"</b>, y <b>"+e.y+"</b>, rx <b>"+e.rx+"</b>, ry <b>"+e.ry+"</b> )");
					if (this.isClicked)
						this.putImage(e.x, e.y);
				},
				touchStart: function(e) {
					this.consoleWrite("touch<b>Start</b> ( id <b>"+e.id+"</b>, x <b>"+e.x+"</b>, y <b>"+e.y+"</b> )");
				},
				touchEnd: function(e) {
					this.consoleWrite("touch<b>End</b> ( id <b>"+e.id+"</b>, x <b>"+e.x+"</b>, y <b>"+e.y+"</b> )");
				},
				touchMove: function(e) {
					this.consoleWrite("touch<b>Move</b> ( id <b>"+e.id+"</b>, x <b>"+e.x+"</b>, y <b>"+e.y+"</b>, rx <b>"+e.rx+"</b>, ry <b>"+e.ry+"</b> )");
					this.putImage(e.x, e.y);
				}
			}
		});
	}

	// $(main);
	window.onload = main;
	</script>
</head>
<body>
	<div id="header">
		<i class="fa fa-fw fa-html5"></i>
		<h1>Canvasloth - 1.8</h1>
	</div>

	<div class="wrapper-absolute-fullscreen-test">

		<div class="canvasloth">
			<div class="canvasloth-assets">
				<img src="5.png"/>
			</div>
			<div class="canvasloth-hud-below">
				<div class="console"></div>
			</div>
			<div class="canvasloth-hud-above">
				<div class="btns">
					<button class="fullscreen">Toggle fullscreen</button>
					<button class="clear">Clear</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
